<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Card with HTML and CSS"> 

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <title>Adelaja Samuel | Product preview card component</title>
</head>

<body>
  <main>
    <div class="grid">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width:600px)">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Perfume Product image">
      </picture>

      <section class="description">
        <p class="product-type">P E R F U M E</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2 class="current-price">$149.99</h2>
          <p class="old-price">$169.99</p>
        </div>
        <button><i class="fas fa-shopping-cart"></i> Add to Cart </button>
      </section>
    </div>
  </main>

  <footer> 
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adelaja Samuel</a>.
    </div>
  </footer> 
</body>
</html>
